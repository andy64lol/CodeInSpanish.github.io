<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitón IDE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .editor-pane, .preview-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #252526;
            border-radius: 5px;
            overflow: hidden;
        }

        .editor-header, .preview-header {
            background: #2d2d2d;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .editor-content {
            flex: 1;
            position: relative;
        }

        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            width: 40px;
            height: 100%;
            background: #1e1e1e;
            color: #858585;
            text-align: right;
            padding: 10px;
            font-family: 'Consolas', monospace;
            user-select: none;
        }

        #editor {
            width: 100%;
            height: 100%;
            padding: 10px 10px 10px 50px;
            background: #1e1e1e;
            border: none;
            color: #d4d4d4;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            tab-size: 4;
            white-space: pre;
        }

        #preview {
            flex: 1;
            background: #1e1e1e;
            padding: 20px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: Consolas, monospace;
        }

        .buttons {
            padding: 15px 20px;
            background: #252526;
            display: flex;
            gap: 10px;
            border-top: 1px solid #333;
        }

        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0062a3;
        }

        .error {
            color: #ff5555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-pane">
            <div class="editor-header">
                <span><i class="fa-regular fa-file-code"></i> main.ptn</span>
            </div>
            <div class="editor-content">
                <div class="line-numbers" id="lineNumbers"></div>
                <textarea id="editor" spellcheck="false">funcion factorial(n):
    si n == 0 entonces:
        retornar 1
    sino:
        retornar n * factorial(n - 1)
    fin si
fin funcion

imprimir("Factorial de 5:", factorial(5))</textarea>
            </div>
        </div>

        <div class="preview-pane">
            <div class="preview-header">
                <span>Python Code</span>
            </div>
            <pre id="preview"></pre>
        </div>
    </div>

    <div class="buttons">
        <button onclick="convertToPython()">Convertir a Python</button>
        <button onclick="saveFile('ptn')">Guardar .ptn</button>
        <button onclick="saveFile('py')">Guardar .py</button>
    </div>

    <script>
        function updateLineNumbers() {
            const editor = document.getElementById('editor');
            const lineNumbers = document.getElementById('lineNumbers');
            const lines = editor.value.split('\n').length;
            lineNumbers.innerHTML = Array(lines).fill().map((_, i) => i + 1).join('<br>');
        }

        function convertToPython() {
            const pseudoCode = document.getElementById('editor').value;
            if (typeof convertirPitonAPython === 'function') {
                document.getElementById('preview').textContent = convertirPitonAPython(pseudoCode);
            } else {
                alert('Error: La función convertirPitonAPython no está definida.');
            }
        }

        function saveFile(extension) {
            const content = extension === 'ptn' 
                ? document.getElementById('editor').value 
                : convertirPitonAPython(document.getElementById('editor').value);
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `main.${extension}`;
            a.click();
            URL.revokeObjectURL(url);
        }

        document.getElementById('editor').addEventListener('input', updateLineNumbers);
        updateLineNumbers();
    </script>

    <script src="convertidor_python.js" defer></script>
</body>
</html>
